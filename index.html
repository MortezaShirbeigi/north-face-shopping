<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Start add Montserrat font -->
    <link
      href="//fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <!-- End add Montserrat font -->

    <!-- Start add font awesome icon -->
    <link
      rel="stylesheet"
      href="./node_modules/font-awesome/css/font-awesome.min.css"
    />
    <!-- End add font awesome icon -->

    <!-- Start add my styles -->
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <!-- End add my styles -->

    <title>
      North Face Shopping | Over 50 Years Of Exploration & Innovation
    </title>
  </head>
  <body>
    <!-- Start top section -->
    <section class="top-section">
      <!-- End top nav -->
      <header>
        <div class="container py-4">
          <nav
            class="row navbar transparent-navbar navbar-expand-lg navbar-light"
          >
            <a class="navbar-brand d-lg-none text-white" href="#">North Face</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#top-nav"
            >
              <i class="fa fa-bars text-white"></i>
            </button>
            <div
              class="collapse navbar-collapse justify-content-between"
              id="top-nav"
            >
              <ul class="navbar-nav p-3 p-md-0">
                <li class="nav-item">
                  <a class="nav-link nav-item-hover" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-item-hover" href="#">Clothes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-item-hover" href="#">Shoes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-item-hover" href="#">Accessories</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-item-hover" href="#">Backpacks</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-item-hover" href="#">Equipment</a>
                </li>
              </ul>
              <div class="cart p-3 p-md-0">
                <button class="btn btn-primary cart__button" type="button">
                  Cart
                  <i class="fa fa-shopping-cart pl-2 cart__button--hover"></i>
                </button>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <!-- End top nav -->
      <!-- Start Parallax -->
      <div class="sky translate" data-speed="0.2"></div>
      <div class="clouds1 translate" data-speed="0.2"></div>
      <div class="mountains translate" data-speed="0.7"></div>
      <div class="logo translate" data-speed="0.5"></div>
      <div class="clouds2 translate" data-speed="-0.2"></div>
      <div class="climber translate" data-speed="-0.1"></div>
      <div class="clouds-final"></div>
      <!-- End Parallax -->
    </section>
    <!-- End top section -->
    <main>
      <!-- Start products -->
      <section class="products__section">
        <div class="container my-5">
          <div class="row mb-5">
            <div class="col-12 text-center">
              <h1 class="products__section--title">
                Mountaineering & Climbing Packs
              </h1>
              <p class="products__section--subtitle">
                Over 50 Years Of Exploration & Innovation
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-md-4 mt-5 mt">
              <div class="product__item text-center">
                <img
                  class="img-fluid product__item--image"
                  src="./assets/images/cobra-52.png"
                  alt=""
                />
                <h4 class="pt-5 product__item--title">cobra 52</h4>
                <p class="product__item--price">$219.95</p>
                <button class="btn btn-primary add-to-cart" data-id="1">
                  Add To Cart
                </button>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 mt-5">
              <div class="product__item text-center">
                <img
                  class="img-fluid product__item--image"
                  src="./assets/images/cobra-60.png"
                  alt=""
                />
                <h4 class="pt-5 product__item--title">cobra 60</h4>
                <p class="product__item--price">$249.95</p>
                <button class="btn btn-primary add-to-cart" data-id="2">
                  Add To Cart
                </button>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 mt-5">
              <div class="product__item text-center">
                <img
                  class="img-fluid product__item--image"
                  src="./assets/images/verto-18.png"
                  alt=""
                />
                <h4 class="pt-5 product__item--title">verto 18</h4>
                <p class="product__item--price">$79.95</p>
                <button class="btn btn-primary add-to-cart" data-id="3">
                  Add To Cart
                </button>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 mt-5">
              <div class="product__item text-center">
                <img
                  class="img-fluid product__item--image"
                  src="./assets/images/cinder-pack-40.png"
                  alt=""
                />
                <h4 class="pt-5 product__item--title">cinder pack 40</h4>
                <p class="product__item--price">$149.95</p>
                <button class="btn btn-primary add-to-cart" data-id="4">
                  Add To Cart
                </button>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 mt-5">
              <div class="product__item text-center">
                <img
                  class="img-fluid product__item--image"
                  src="./assets/images/forecaster-35-pack.png"
                  alt=""
                />
                <h4 class="pt-5 product__item--title">forecaster 35 pack</h4>
                <p class="product__item--price">$189</p>
                <button class="btn btn-primary add-to-cart" data-id="5">
                  Add To Cart
                </button>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 mt-5">
              <div class="product__item text-center">
                <img
                  class="img-fluid product__item--image"
                  src="./assets/images/pack-rain-cover.png"
                  alt=""
                />
                <h4 class="pt-5 product__item--title">pack rain cover</h4>
                <p class="product__item--price">$25.95</p>
                <button class="btn btn-primary add-to-cart" data-id="6">
                  Add To Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End products -->
    </main>

    <script src="./assets/js/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
